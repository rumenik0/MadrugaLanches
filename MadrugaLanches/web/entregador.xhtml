<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de um novo entregador</title>
	</h:head>
	<h:body onload="#{entregadorMB.carregarListaEntregadores()}">
		
		<h1>Cadastro de entregador</h1>
		<h:form>
                    <h:messages id="sucesso" showDetail="true"></h:messages>
			<h:panelGrid columns="2">
                                Código <h:inputText value="#{entregadorMB.entregador.codigo}" disabled="true"></h:inputText>
				<br></br>
				Nome <h:inputText value="#{entregadorMB.entregador.nome}"></h:inputText>
				<br></br>
				Telefone: <h:inputText value="#{entregadorMB.entregador.telefone}"></h:inputText>				
				<br></br>       
				<h:commandButton value="Enviar"	action="#{entregadorMB.merge}"></h:commandButton>	
                                <h:commandButton value="reset" action="#{entregadorMB.reset}"/>
			</h:panelGrid>
		</h:form>
		
		<h2>Lista de entregadores</h2>
                <h:form>
		<h:dataTable value="#{entregadorMB.listaEntregadores}" var="entregador" border="1">
			<h:column>
				<f:facet name="header">Código</f:facet>
				#{entregador.codigo}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{entregador.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{entregador.telefone}
			</h:column>			                       
                        <h:column>
				<f:facet name="header">Atualizar</f:facet>                           
                                <h:commandLink type="button" value="atualizar" actionListener="#{entregadorMB.setEntregador(entregador)}" />        
			</h:column>
                        <h:column>
				<f:facet name="header">Deletar</f:facet>                           
                                <h:commandLink type="button" value="deletar" actionListener="#{entregadorMB.deletar(entregador)}" />        
			</h:column>
		</h:dataTable>
                </h:form>
	</h:body>
</html>
